name: Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          # Ajouter la racine du projet au PYTHONPATH
          export PYTHONPATH="${PYTHONPATH}:$(pwd)"
          # Lancer pytest via python pour éviter les problèmes de chemins
          python -m pytest tests/ -v --disable-warnings --maxfail=1
